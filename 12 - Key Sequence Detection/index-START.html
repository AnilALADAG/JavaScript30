<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = 'anil';
      window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        //splice(start poin in negative way, cut the first element when pressed lenght minus secret = 1)
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join('').includes(secretCode)) {
          console.log('YEYY!! you got it');
          cornify_add();
        }
      });
    </script>
  </body>
</html>
