<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <h4>Highest Score <span class="highestScore">0</span></h4>

    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll('.hole');
      const scoreBoard = document.querySelector('.score');
      const moles = document.querySelectorAll('.mole');
      const highestScore = document.querySelector('.highestScore');

      highestScore.innerText =
        localStorage.getItem('highest') === null
          ? 0
          : parseInt(localStorage.getItem('highest'));

      let lastHole;
      let timeUp = false;
      let score = 0;

      function randTime(min, max) {
        return Math.random() * (max - min) + min;
      }

      function randHoles(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (lastHole === hole) {
          return randHoles(holes);
        }
        lastHole = hole;
        return hole;
      }

      function peep() {
        const time = randTime(200, 1000);
        const hole = randHoles(holes);
        hole.classList.add('up');
        setTimeout(() => {
          hole.classList.remove('up');
          if (!timeUp) {
            peep();
          }
        }, time);
      }

      function startGame() {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peep();
        setTimeout(() => {
          timeUp = true;
          localStorage.setItem('highest', score);
          highestScore.innerText = localStorage.getItem('highest');
        }, 10000);
      }

      function bonk(e) {
        if (!e.isTrusted) return; //Cheater
        score++;
        this.classList.remove('up');
        scoreBoard.textContent = score;
      }

      moles.forEach((mole) => mole.addEventListener('click', bonk));
    </script>
  </body>
</html>
