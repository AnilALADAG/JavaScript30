<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>HI! I'M HERE</button>
    <script>
      const divs = document.querySelectorAll('div');
      const button = document.querySelector('button');

      function logText(e) {
        console.log(this.classList.value);
        //e.stopPropagation(); // stop bubbling
      }

      divs.forEach((div) =>
        div.addEventListener('click', logText, { capture: true, once: true })
      ); //as a 3. paramater capture (true) in object it make changing the way of bubbling. default bubling down now goes like 3 - 2 - 1 when we make capture true it goes 1 - 2 - 3
      //'once' removes the binding like removeaddeventlistener 'click' only works once no matter how many times we click

      button.addEventListener(
        'click',
        () => {
          console.log('click!!!!');
        },
        {
          once: true,
        }
      );
    </script>
  </body>
</html>
